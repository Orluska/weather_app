<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7575598d93.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="table">
      <form class="searchCity" id="search-engine">
        <div class="row">
          <div class="col">
            <input
              type="text"
              id="inputCity"
              class="form-control"
              placeholder="Enter City"
              autofocus
            />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-outline-secondary">
              Search
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success" id="current">Current</button>
          </div>
        </div>
      </form>

      <h1><span id="cityApp">Athens</span></h1>
      <h3>Monday, March 13th 2023, 10:05</h3>
      <br />
      <p><span id="descr">cloudy</span></p>
      <h2>9 â„ƒ</h2>
      <p>
        Humidity: <span id="humidity">45%</span><br />Wind:
        <span id="wind">10km/h</span>
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
